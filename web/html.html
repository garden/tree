<!doctype html>
<meta charset=utf-8>
<meta name=viewport content='width=device-width'>
<title> {{=title|html}} </title>

<link rel=stylesheet href=/lib/css/preview.css?plug=none>

<iframe id=source src="{{=file.path|uri}}?plug=pencil"></iframe>
<iframe id=preview></iframe>

<script>
  var source =  document.getElementById('source'),
      preview = document.getElementById('preview'),
      doc = preview.contentDocument || preview.contentWindow.document;

  source.contentWindow.addEventListener('message', function(event) {
    // Avoids filling up the history stack â€“ http://dev.w3.org/html5/spec/dynamic-markup-insertion.html#dynamic-markup-insertion
    doc.open("text/html", "replace");
    doc.write(event.data);
    doc.close();
  }, false);
</script>
