<!doctype html>
<meta charset=utf-8>
<title>{{=dirname|html}}</title>
<!--[if IE]>

<![endif]-->
<link rel=stylesheet href=/css/gateway.css>

<form id=req action="javascript:void 0">
  <div id=path>{{-nav|block|i;<a href='javascript:void({{=i|html}})'
      class="block">{{=block|html}}</a>}}</div
    ><input id=pathreq type=search autofocus>
</form>

<ul id=fuzzy>{{-filenames|filename|i;
  <li><a href="./{{=filename|uri|xmlattr}}"><div class=cursor>&nbsp;</div
      >{{=filename|html}}</a></li>}}
</ul>

<script src=/js/scout.js></script>
<script src=/js/gateway.js></script>
<script src=/js/split.js></script>
