<!doctype html>
<meta charset=utf-8>
<title>Our Awesome Search Engine</title>
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
  article, aside, figure, footer, header, hgroup, 
  menu, nav, section { display: block; }
  ul { list-style-type: none; }
  .block {
     cursor: pointer; color: black; text-decoration: none !important;
     background: #80bbff; border: 1px solid black; border-radius: 3px;
     padding-left: 5px; padding-right: 5px;
   }
  .block:active { position: relative; top: 1px; }
  #path { display: inline; }
</style>

<form id=req action="javascript:void 0">
  <div id=path>
    {{-nav|block|i;&nbsp;<a href='javascript:void({{=i|html}})' class=block>{{=block|html}}</a>}}
  </div>
  <input id=pathreq type=search autofocus>
</form>

<ul id=fuzzy>{{-filenames|filename|i;
  <li><a href="./{{=filename|uri|xmlattr}}">{{=filename|html}}</a></li>}}
</ul>

<script src=/js/scout.js></script>
<script src=/js/gateway.js></script>
<script src=/js/split.js></script>
