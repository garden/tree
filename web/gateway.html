<!doctype html>
<meta charset=utf-8>
<title>{{=dirname|html}}</title>
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel=stylesheet href=/css/gateway.css>

<form id=toolbar action="javascript:void 0" autocomplete=off>
  <div id=crumbs>{{-nav|block|i;<a href='javascript:void({{=i|html}})' class=crumb>{{=block|html}}/</a>}}</div>
  <input id=search type=search class=input autofocus>
  <div id=controls style='display:none'>
    <select id=filetype>
      <option selected>folder</option>
      <option>file</option>
      <!-- <option>link</option> -->
    </select>
    <input id=create value=create type=button>
  </div>
  <input id=plus value=+ type=button onfocus=showcontrols() onmouseover=showcontrols()>
</form>

<ul id=fuzzy>
  {{-filenames|filename|i;
  <li>
    <a href="./{{=filename|uri|xmlattr}}"><div class=cursor>&{{?i==0|#x25b6;nbsp}};</div>{{=filename|html}}</a>
  </li>
  }}
</ul>

<script src=/js/scout.js></script>
<script src=/js/gateway.js></script>
<script src=/js/split.js></script>
