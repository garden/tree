<!doctype html>
<meta charset=utf-8>
<meta name=viewport content='width=device-width'>
<title> {{=title|html}} </title>

<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<link rel=stylesheet href=/lib/css/common.css?plug=none>
<link rel=stylesheet href=/lib/css/gateway.css?plug=none>

<form id=toolbar action="javascript:void 0" autocomplete=off>
  <nav id="location-zone">
    <div id=crumbs>{{-
    nav|crumb|i;
      <a href={{=crumb.path|uri}} class="crumb{{? i == 0; root-crumb}}">{{=crumb.name|html}}</a>}}
    </div>
    <input id=search type=search class=input autofocus>
    <div id=controls style='display:none'>
      <select id=filetype>
        <option selected>file</option>
        <option>folder</option>
        <!-- <option>link</option> -->
      </select>
      <input id=create class=btn value=create type=button>
    </div>
    <input id=plus class=btn value=+ type=button onfocus=showcontrols() onmouseover=showcontrols()>
  </nav>
</form>

<ul id=fuzzy>{{-
  files|file|i;
  <li>
      <div class=cursor>
          &{{?i==0|#9654;nbsp}};
      </div>
      <a href={{=file.path|uri|xmlattr}}>{{=file.name|html}}</a>
  </li>}}
</ul>
