<!doctype html>
<meta charset=utf-8>
<title> {{=dirname|html}} </title>
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel=stylesheet href=/css/gateway.css>

<form id=toolbar action="javascript:void 0" autocomplete=off>
  <div id=crumbs>
  {{-nav|crumb|i;
    <a href='{{=crumb.path|uri}}' class=crumb>{{=crumb.name|html}}/</a>
  }}
  </div>
  <input id=search type=search class=input autofocus>
  <div id=controls style='display:none'>
    <select id=filetype>
      <option selected>file</option>
      <option>folder</option>
      <!-- <option>link</option> -->
    </select>
    <input id=create value=create type=button>
  </div>
  <input id=plus value=+ type=button onfocus=showcontrols() onmouseover=showcontrols()>
</form>

<ul id=fuzzy>
  {{-files|file|i;
  <li><div class=cursor>&{{?i==0|#x25b6;nbsp}};</div><a href="{{=file.path|uri|xmlattr}}">{{=file.name|html}}</a></li>
  }}
</ul>

<script src=/js/scout.js></script>
<script src=/js/gateway.js></script>
<script src=/js/split.js></script>
