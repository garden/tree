<!doctype html>
<title> {{= title in html}} </title>
<meta charset=utf-8>

<h1> {{= title in html}} </h1>
<p> {{= info in html}} </p>

<h2> Give it a try </h2>
<form method=get action=template.html>
  <p>
    <label>Title: <input name=title value='{{= title in xmlattr}}'></label>
  <p>
    <label>Info: <input name=info value='{{= info in xmlattr}}'></label>
  </p>
  <input type=submit value=template>
</form>
