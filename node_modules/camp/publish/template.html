<!doctype html>
<title> {{=title|html}} </title>
<meta charset={{=charset|plain}}>

<h1> {{=title|html}} </h1>
<p> {{=info|html}} </p>

<h2> Give it a try </h2>
<form method=get action=template.html>
  <p>
    <label>Title: <input name=title value='{{=title|xmlattr}}'></label>
  <p>
    <label>Info: <input name=info value='{{=info|xmlattr}}'></label>
  </p>
  <input type=submit value=template>
</form>
